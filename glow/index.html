<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style></style>
  <title>GLOW</title>
  <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
  <img src="glow.png"/>
  <table>
    <tr><td>Channel</td><td>
    <select id="channel" style="width:300px;" value="0">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    </td></tr>
    <tr><td>Duration</td>  <td><input type="text"   id="duration"   style="width:300px;" value=""></td><td>(sec)</td></tr>
    <tr><td>Colour</td>    <td><input type="color"  id="colour"     style="width:300px;" value=""></td></tr>
    <tr><td></td><td>
      <input type="button" id="black"  style="background-color:black;"></input>
      <input type="button" id="red"    style="background-color:red;"></input>
      <input type="button" id="green"  style="background-color:green;"></input>
      <input type="button" id="blue"   style="background-color:blue;"></input>
      <input type="button" id="pink"   style="background-color:pink;"></input>
      <input type="button" id="purple" style="background-color:purple;"></input>
      <input type="button" id="brown"  style="background-color:brown;"></input>
      <input type="button" id="orange" style="background-color:orange;"></input>
      <input type="button" id="gold"   style="background-color:gold;"></input>
      <input type="button" id="white"  style="background-color:white;"></input>
    </td></tr>
    <tr><td>Brightness</td><td><input type="range"  id="brightness" style="width:300px;" min="0" max="100" value=""></td><td></td></tr>
    <tr><td>Power</td>     <td><input type="text"   id="power"      style="width:300px;" value=""></td><td>&gt;0.0</td></tr>
    <tr><td>Min</td>       <td><input type="range"  id="min"        style="width:300px;" min="0" max="100" value=""></td><td></td></tr>
    <tr><td>Max</td>       <td><input type="range"  id="max"        style="width:300px;" min="0" max="100" value=""></td><td></td></tr>
  </table>
  <br>
  <br>
  <br>
  <div style="font-size:70%"><a href="https://github.com/nigels-com/glow">nigels-com/glow</a></div>

  <script type="text/javascript">
    var channel = 0;
    $("#channel").val(channel);

    var get = function() {
        $.getJSON( `/${channel}/glow.json`, {}, function(data) {
          $("#duration").val(data.duration);
          $("#colour").val(data.colour);
          $("#brightness").val(data.brightness*100);
          $("#power").val(data.power);
          $("#min").val(data.min*100);
          $("#max").val(data.max*100);
      })};

    jQuery.ajaxSetup({async:false});
    get();
    jQuery.ajaxSetup({async:true});

    $(document).ready(function(){
        $("#channel")   .change(function(){ if (this.value.length) channel = this.value; jQuery.ajaxSetup({async:false}); get(); jQuery.ajaxSetup({async:true}); });
        $("#duration")  .change(function(){ if (this.value.length) $.post(`/${channel}`, JSON.stringify({ duration: this.value })); });
        $("#colour")    .change(function(){ if (this.value.length) $.post(`/${channel}`, JSON.stringify({ colour: this.value })); });
        $("#brightness").change(function(){ if (this.value.length) $.post(`/${channel}`, JSON.stringify({ brightness: this.value/100.0 })); });
        $("#power")     .change(function(){ if (this.value.length) $.post(`/${channel}`, JSON.stringify({ power: this.value })); });
        $("#min")       .change(function(){ if (this.value.length) $.post(`/${channel}`, JSON.stringify({ min: this.value/100.0 })); });
        $("#max")       .change(function(){ if (this.value.length) $.post(`/${channel}`, JSON.stringify({ max: this.value/100.0 })); });

        $("#black")     .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#000"    })); get(); });
        $("#red")       .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#f00"    })); get(); });
        $("#green")     .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#0f0"    })); get(); });
        $("#blue")      .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#00f"    })); get(); });
        $("#pink")      .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#FFC0CB" })); get(); });
        $("#purple")    .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#800080" })); get(); });
        $("#brown")     .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#A52A2A" })); get(); });
        $("#orange")    .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#FFA500" })); get(); });
        $("#gold")      .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#FFD700" })); get(); });
        $("#white")     .click(function(){ $.post(`/${channel}`, JSON.stringify({ colour: "#fff"    })); get(); });
    });
</script>
</body>
</html>
